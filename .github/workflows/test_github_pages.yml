name: Test GitHub Pages After Deployment

on:
  deployment_status:
  workflow_dispatch:
    inputs:
      deployment_url:
        description: 'GitHub Pages URL to test'
        required: false
        default: 'https://ragedunicorn.github.io/wow-classic-pvpwarn-vpnfc/'

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event.deployment_status.state == 'success' &&
       github.event.deployment.environment == 'github-pages')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for GitHub Pages propagation
        run: |
          echo "Waiting 30 seconds for GitHub Pages to fully propagate..."
          sleep 30

      - name: Run Playwright tests
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            URL="${{ github.event.inputs.deployment_url }}"
          else
            URL="${{ github.event.deployment.payload.web_url }}"
          fi
          echo "Testing GitHub Pages at: $URL"
          npm test
        env:
          GITHUB_PAGES_URL: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.deployment_url || github.event.deployment.payload.web_url }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7
